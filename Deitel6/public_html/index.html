       <script type="text/javascript">
           function squareCube()
           {
               document.write("<table border='1'>");
               document.write("<thead>");
               document.write("<tr>");
               document.write("<td>number</td>");
               document.write("<td>square</td>");
               document.write("<td>cube</td>");
               document.write("</tr>");  
               document.write("</thead>");
               document.write("<tbody>");
               
               
               for(x = 0; x <= 5;++x)
               {
                   document.write("<tr>");
                   document.write("<td>" + (x) + "</td>");
                   document.write("<td>" + (x*x) + "</td>");
                   document.write("<td>" + (x*x*x) + "</td>");
                   document.write("</tr>");
               }
               
               
               document.write("</tbody>");
               document.write("</table>");                  
           }
           
       </script>
