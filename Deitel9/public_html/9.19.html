        <script>
                       
            function prime(num)
            {
                var r,p,x,f;
                r = -1;
                f = 0;
                p = parseInt(num);
                if(p > 1)
                {
                   for(x = 1; x <= p;++x)
                   {
                       if(p % x === 0)
                       {
                           ++f;
                       }
                       
                   }
                   if(f === 2)
                   {
                       r = 1;
                   }
                   
                }
                
               return r;
                               
            }
            function prime2()
            {
               var x,y,ans,f,temp,num;
               ans = -1;
               f = 0;
               num = parseInt(document.getElementById("inputField").value);
               for(x = 2; x <= num;++x)
               {
                  for(y = 1; y <= x;++y)
                  {
                      if(x % y === 0)
                      {
                          ++f;
                      }
                  }
                  if(f === 2)
                  {
                     temp =  x + " is a prime number";
                     document.getElementById("result")
                             .insertAdjacentHTML('beforeend',temp + '<br>');                             
                  }
                  f = 0;
                  
                  
               }
            }
            
            function prime3()
            {
               var x,y,ans,f,temp,num;
               ans = -1;
               f = 0;
               num = parseInt(document.getElementById("inputField").value);
               for(x = 2; x <= num;++x)
               {
                  for(y = 1; y <= Math.sqrt(x);++y)// you only need to check
                  //up to the square root of the number because only one of the 
                  //numbers must divide the tested number i.e x
                  {
                      if(x % y === 0)
                      {
                          ++f;
                      }
                  }
                  if(f === 1)

                     //document.getElementById("result")
                             //.insertAdjacentHTML('beforeend',temp + '<br>'); 
                     document.getElementById("area").value += temp + '\r\n';
                  }
                  f = 0;
                  
                  
               }
            }
