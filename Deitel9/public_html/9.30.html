    <body>
        <script>
            // Parameter b must be a positive
            // integer to prevent infinite recursion
            function mystery( a, b )
            {
               if ( b === 1 )
                  return a;
               else
                  return a + mystery( a, b - 1 );
            }
            //function adds a  b times
            var result = mystery(7,3);
            alert(result);
        </script>
        
    </body>
