        <!--Exe 9.16-->
        <script>
                       
            function displayDigits(num)
            {
                var intNumber,digit1,digit2,digit3,digit4,digit5;
                var temp1,temp2,temp3,num;
                intNumber = parseInt(num);
                              
                if(intNumber <= 0 || intNumber > 99999)
                {
                    document.writeln("Number not between 1 and 99999");
                    exit;
                    
                }
                              
                digit1 = getQuotient(parseInt(intNumber),10000);
                temp1 = getRemainder(parseInt(intNumber),10000);
                digit2 = getQuotient(parseInt(temp1),1000);
                temp2 = getRemainder(parseInt(temp1),1000);
                digit3 = getQuotient(parseInt(temp2),100);
                temp3 = getRemainder(parseInt(temp2),100);
                digit4 = getQuotient(parseInt(temp3),10);
                digit5 = getRemainder(parseInt(temp3),10);
                if(Math.floor(digit1) === 0)
                {
                   document.write("  ");
                }
                else
                {
                   document.write(Math.floor(digit1) + "  ");
                }
                if(Math.floor(digit2) === 0)
                {
                   document.write("  ");
                }
                else
                {
                   document.write(Math.floor(digit2) + "  ");
                }
                if(Math.floor(digit3) === 0)
                {
                   document.write("  ");
                }
                else
                {
                   document.write(Math.floor(digit3) + "  ");
                }
                if(Math.floor(digit4) === 0)
                {
                   document.write("  ");
                }
                else
                {
                   document.write(Math.floor(digit4) + "  ");
                }
                if(Math.floor(digit5) === 0)
                {
                   document.write("  ");
                }
                else
                {
                   document.write(Math.floor(digit5) + "  ");
                }
                  
            }
            
            function getQuotient(number1,number2)
            {
                var ans,a,b;
                a = parseInt(number1.valueOf());
                b = parseInt(number2.valueOf());
                return ans = a / b;
                
            }
            
            function getRemainder(number1,number2)
            {
                var ans,c,d;
                c = parseInt(number1.valueOf());
                d = parseInt(number2.valueOf());
                return ans = c % d;
                
            }
            
          
        </script>
    </head>
    <body>
        <script>
        var num;
        num = window.prompt( "Enter number between 1 and 99999", "0" );
        displayDigits(num);
        </script>
    </body>
