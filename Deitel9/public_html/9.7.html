<html>
    <head>
        <title>Deitel Chapter 9 Exercises</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Exe 9.7-->
        <script>
           function start()
           {
               var button = document.getElementById("calculateButton");
               button.addEventListener("click",displayArea,false);
           }
           
           function displayArea()
           {
               var inputField = document.getElementById("radiusField");
               var radius = parseFloat(inputField.value);
               var result = document.getElementById("result");
               result.innerHTML = "Circle area is: " + 
                       circleArea(radius);
           }
           
           function circleArea(radius)
           {
               return (Math.PI * Math.pow(radius,2));
           }
            window.addEventListener("load",start,false);
        </script>
    </head>
    <body>
        
        <form action = "#">
           <p><label>Radius:
           <input id = "radiusField" type = "number"></label>
           <input id = "calculateButton" type = "button" value = "Calculate"></p>
        </form>
        <p id="result"></p>
    
    </body>
</html>
