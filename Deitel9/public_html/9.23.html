<html>
    <head>
        <title>Chapter 9 exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Exe 9.23-->
        <script>
            var num1;
            var num2;
            
            function checkResult()
            {
                var right = ["Very good!","Excellent",
                            "Nice work!","Keep up the good work"];
                
                var wrong = ["No.Please try again.","Wrong. Try once more.",
                             "Don't give up!","No. keep trying."];
                var index = Math.floor(Math.random() * 4); 
                
                var product = parseInt(document.getElementById("product").value);
                if(product === (num1 * num2))
                {
                    document.getElementById("product").value ="";
                    document.getElementById("result").innerHTML = 
                            "<font color='green'><b>" + right[index] + "</b></font>";
                    doCalculation();
                }
                else
                {
                    document.getElementById("result").innerHTML =
                            "<font color='red'><b>" + wrong[index] + "</b></font>";
                }
            }
            function doCalculation()
            {
               document.getElementById("controls").style.visibility = 'visible';
               num1 = Math.floor(1 + Math.random() * 9);
               num2 = Math.floor(1 + Math.random() * 9);
               document.getElementById("question").innerHTML = "What is " + num1
                + " times " + num2;
               document.getElementById("product").focus();
               
            }
            function init()
            {
                document.getElementById("controls").style.visibility = 'hidden';
                doCalculation();
            }
        </script>
    </head>
    <body onload="init()">
        <div id="controls">
            <label id="question"> </label><br />
            <input type="text" id="product"> 
            <input type="button" value="process" onclick="checkResult()">
                      
            <label id="result"> </label>
        </div>
    </body>
</html>
