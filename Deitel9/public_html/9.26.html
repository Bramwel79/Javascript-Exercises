<html>
    <head>
        <title>Exercise 9.26</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var number;
            var userGuess;
            var guessCount;
            
            function processGuess()
            {
                if(guessCount === 10)
                {
                        document.getElementById("guessDisplay").innerHTML = 
                            "<font color='orange'><b>" + 
                            "Ahah! You know the secret!";
                }
                
                if(guessCount < 10)
                {
                        document.getElementById("guessDisplay").innerHTML = 
                            "<font color='orange'><b>" + 
                            "Either you know the secret or you " +
                            "got lucky";
                }
                if(guessCount > 10)
                {
                        document.getElementById("guessDisplay").innerHTML = 
                            "<font color='orange'><b>" + 
                            "You should be able to do better";
                }
                
                  
            }
            function checkResult()
            {
                userGuess = parseInt(document.getElementById("guess").value);
                document.getElementById("guessDisplay").innerHTML = "No of Guesses:"
                         + guessCount;
                if(userGuess !== number)  
                {
                    if(userGuess > number )
                    {
                       document.getElementById("result").innerHTML = 
                            "<font color='red'><b>" + "Too high";
                       document.getElementById("guess").value = "";
                       guessCount += 1;
                       checkResult();
                    }
                    if(userGuess < number )
                    {
                       document.getElementById("result").innerHTML = 
                            "<font color='red'><b>" +  "Too low";
                       document.getElementById("guess").value = "";
                       guessCount += 1;
                       checkResult();
                    }
                }
                else
                {
                    document.getElementById("result").innerHTML = 
                            "<font color='green'><b>" + 
                            "Congratulations. You guessed the number! Continue " +
                            "playing";
                    document.getElementById("guess").value = "";
                    guessCount += 1;
                    processGuess();
                    init();
                                        
                }
            }
            function init()
            {
                document.getElementById("question").focus();
                number = Math.floor(Math.random() * 1000);
                //document.getElementById("correct").innerHTML = number;
                guessCount = 0;
            }
        </script>
    </head>
    <body onload="init()">
        <label id="question">Guess a number between 1 and 1000 </label><br />
        <input type="text" id="guess"> 
        <input id="click" type="button" value="process" onclick="checkResult()">
        <p><label id="result"> </label></p>
        <p><label id="correct"> </label></p>
        <p><label id="guessDisplay"></label></p>
    </body>
</html>
